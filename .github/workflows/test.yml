name: Run Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Install torch and torchvision explicitly
        run: |
          uv pip install torch==2.2.0 torchvision==0.17.0 --index-url https://download.pytorch.org/whl/cpu
      - name: Check installed package versions
        run: |
          python -c "import torch; print(f'PyTorch version: {torch.__version__}')"
          python -c "import torchvision; print(f'TorchVision version: {torchvision.__version__}')"
      - name: Run tests
        run: uv run pytest tests --jaxtyping-packages=jaxonmodels,beartype.beartype
