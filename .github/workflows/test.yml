name: Run Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies with standard pip (avoid uv for this critical part)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PyTorch and torchvision with SPECIFIC compatible versions (important)
          pip install torch==2.0.1 torchvision==0.15.2
          # Verify PyTorch/torchvision installation
          python -c "import torch; print(f'PyTorch version: {torch.__version__}')"
          python -c "import torchvision; print(f'TorchVision version: {torchvision.__version__}')"
          # Test importing the specific module we need
          python -c "from torchvision.models.efficientnet import MBConv; print('Successfully imported MBConv')"

          # Install your package with development dependencies
          pip install -e .[dev]

      # Now run the tests
      - name: Run tests
        run: |
          python -m pytest tests --jaxtyping-packages=jaxonmodels,beartype.beartype -v
