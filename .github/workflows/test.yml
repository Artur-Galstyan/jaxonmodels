name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies with uv
        run: |
          uv pip install -e ".[dev]"

      - name: Run tests with pytest
        run: |
          python -m pytest tests --jaxtyping-packages=jaxonmodels,beartype.beartype
