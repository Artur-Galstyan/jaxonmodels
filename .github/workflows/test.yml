name: Run Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e . -U
          uv pip install .[dev,test]

      - name: Install torch and torchvision explicitly
        run: |
          uv pip install torch==2.2.0 torchvision==0.17.0 --index-url https://download.pytorch.org/whl/cpu
      - name: Run tests
        run: |
          source .venv/bin/activate
          python3 -m pytest tests --jaxtyping-packages=jaxonmodels,beartype.beartype
